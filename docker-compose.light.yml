version: '3.8'

# Lightweight version for 1GB RAM server
# Usage: docker compose -f docker-compose.light.yml up -d

services:
  # ===================
  # NGINX (Web Server)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: nutrilogic-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites:/etc/nginx/sites-enabled:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 64M

  # ===================
  # PHP-FPM (Laravel)
  # ===================
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nutrilogic-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - APP_ENV=production
    depends_on:
      - mysql
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 256M

  # ===================
  # MySQL Database
  # ===================
  mysql:
    image: mysql:8.0
    container_name: nutrilogic-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-nutrilogic123}
      MYSQL_DATABASE: ${DB_DATABASE:-nutrilogic}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 384M
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --max-connections=50

  # ===================
  # Queue Worker (optional - can disable if not needed)
  # ===================
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: nutrilogic-queue
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600 --memory=64
    volumes:
      - ./:/var/www/html
    depends_on:
      - app
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 96M

  # ===================
  # n8n (Automation)
  # ===================
  n8n:
    image: n8nio/n8n:latest
    container_name: nutrilogic-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Asia/Jakarta
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=nutrilogic123
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - nutrilogic-network
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mysql_data:
  n8n_data:

networks:
  nutrilogic-network:
    driver: bridge
